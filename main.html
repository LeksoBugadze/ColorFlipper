<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="div1"> 
        <p class="p1">Background Color Flipper</p>
       </div>
       <div class="div2">
        <button id="red" class="btn" onclick="colorSwapper('red');">Red</button>
        <button id="green" class="btn" onclick="colorSwapper('green')">Green</button>
        <button id="blue" class="btn" onclick="colorSwapper('blue')">Blue</button>
        <button id="random" class="btn" onclick="randomColor()">Random</button>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
